name: Deploy YouClip para EC2 Debian 13

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Testar conexão SSH
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo ✅ Conexão OK!"

      - name: Deploy no servidor Debian 13
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            set -e
            cd /home/${{ secrets.EC2_USER }} || exit

            if [ ! -d youclip ]; then
              echo '📥 Clonando projeto YouClip pela primeira vez...'
              git clone ${{ github.server_url }}/${{ github.repository }}.git youclip
            else
              if [ ! -d youclip/.git ]; then
                echo '⚠️ Pasta existe mas não é repositório Git, removendo...'
                rm -rf youclip
                git clone ${{ github.server_url }}/${{ github.repository }}.git youclip
              else
                echo '🔄 Atualizando repositório existente...'
                cd youclip
                git fetch origin main
                git reset --hard origin/main
                cd ..
              fi
            fi

            cd youclip

            echo '🐳 Parando containers existentes...'
            sudo docker-compose down || true

            echo '🏗️ Construindo imagens Docker...'
            sudo docker-compose build --no-cache

            echo '🚀 Iniciando containers...'
            sudo docker-compose up -d

            echo '📊 Verificando status dos containers...'
            sudo docker-compose ps

            echo '✅ Deploy do YouClip concluído com sucesso!'
            echo '🌐 Frontend disponível na porta 3000'
            echo '⚙️ Backend disponível na porta 5000'
          "